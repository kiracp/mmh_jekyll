---
layout: default
---

<div class="home wrapper">

  <h1 class="page-heading">Resources</h1>

  {{ content }}

  <ul class="item-list">
    {% for resource in site.resources %}
      <li>
        <h2><a class="item-link" ref="{{ resource.url | relative_url }}">{{ resource.name | escape }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
