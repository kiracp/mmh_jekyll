---
layout: default
---
<article>

  <header class="item-header">
    <h1 class="item-title">{{ page.name | escape }}</h1>
  </header>

  {% if page.outside_url %}
    <h2><a href="{{page.outside_url}}">More Info</a></h2>
  {% endif %}

  <div class="item-content">
    {{ content }}
  </div>

</article>
