---
layout: default
---

<div class="home">

  {{ content }}

  <h1>Next event</h1>  
  <ul class="post-list">
    {% assign nextEvent = ((site.events | where_exp:"event", "event.date >= site.time") | sort: 'date' | limit: 1  %}
    {% for event in nextEvent %}
      <li>
        {% include event_list_item.html event=event %}
      </li>
    {% endfor %}
  </ul>

</div>
