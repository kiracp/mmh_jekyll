---
layout: default
---

<div class="home">

  <h1 class="page-heading">Future events</h1>

  {{ content }}

  <ul class="post-list">
    {% assign futureEvents = (site.events | where_exp:"event", "event.date >= site.time") | sort 'date' %}
    {% for event in futureEvents %}
      <li>
        <span class="post-meta">{{ event.date | date: site.date_format }}</span>
        <h2>
          <a class="post-link" href="{{ event.url | relative_url }}">{{ event.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
