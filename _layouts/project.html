---
layout: default
---
<article>
  <header class="item-header">
    <h1 class="item-title">{{ page.title | escape }}</h1>

    <h2 class="item-meta">
      {{ page.creator_names | join: ', ' }}
    </h2>

    <h3 class="item-meta">
      {{ page.date | date: site.date_format }}
    </h3>
  </header>

  <div class="item-content">
    {{ content }}
  </div>

</article>
